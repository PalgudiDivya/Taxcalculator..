<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="Taxcalculator.css">
</head>
<body>
  <div class="container">
    <form id="taxForm">
      <div class="form-group">
        <label for="income">Enter gross annual income:</label>
        <input type="number" id="income" class="input-field"placeholder="Enter gross annual income">
        <span class="error-icon" id="incomeError">&#9888;</span>
      </div>
      <div class="form-group">
        <label for="extraIncome">Enter extra income:</label>
        <input type="number" id="extraIncome" class="input-field"placeholder="Enter extra income">
        <span class="error-icon" id="extraIncomeError">&#9888;</span>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" class="input-field">
            <option value="">select age group</option>
          <option value="<40">&lt;40</option>
          <option value="40-60">&ge; 40 &lt; 60</option>
          <option value="â‰¥60">&ge; 60</option>
        </select>
        <span class="error-icon" id="ageError">&#9888;</span>
      </div>
      <div class="form-group">
        <label for="deductions">Enter total applicable deductions:</label>
        <input type="number" id="deductions" class="input-field"placeholder="Enter total applicable deductions">
        <span class="error-icon" id="deductionsError">&#9888;</span>
      </div>
      <button type="button" id="submitBtn">Submit</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Tax Calculation</h2>
      <p id="taxResult"></p>
    </div>
  </div>

  <script src="Taxcalculator.js"></script>
</body>
</html>
